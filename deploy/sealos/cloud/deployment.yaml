apiVersion: apps/v1
kind: Deployment
metadata:
  name: xpod-cloud
  namespace: xpod-cloud
  labels:
    app: xpod-cloud
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: xpod-cloud
  template:
    metadata:
      labels:
        app: xpod-cloud
    spec:
      # If you are using a private registry, create an imagePullSecret and reference it here.
      # imagePullSecrets:
      #   - name: regcred
      containers:
        - name: xpod
          image: ghcr.io/undefinedsco/xpod:latest
          imagePullPolicy: IfNotPresent
          args:
            - node
            - dist/main.js
            - -c
            - config/cloud.json
            - -p
            - "3000"
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: xpod-cloud-secret
          readinessProbe:
            httpGet:
              path: /api/ready
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /_gateway/status
              port: http
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 3
            failureThreshold: 5
          startupProbe:
            httpGet:
              path: /_gateway/status
              port: http
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 30
          resources:
            requests:
              cpu: 500m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 4Gi
          volumeMounts:
            - name: xpod-logs
              mountPath: /app/logs
            - name: xpod-data
              mountPath: /app/data
      volumes:
        - name: xpod-logs
          emptyDir: {}
        - name: xpod-data
          emptyDir: {}
