apiVersion: v1
kind: Secret
metadata:
  name: xpod-cloud-secret
  namespace: xpod-cloud
type: Opaque
stringData:
  # PostgreSQL (Sealos 内部)
  CSS_SPARQL_ENDPOINT: postgresql://user:pass@postgresql.default.svc.cluster.local:5432/xpod
  CSS_IDENTITY_DB_URL: postgresql://user:pass@postgresql.default.svc.cluster.local:5432/xpod

  # Cloudflare R2 (S3 兼容，零出站费)
  CSS_MINIO_ENDPOINT: <account-id>.r2.cloudflarestorage.com
  CSS_MINIO_ACCESS_KEY: replace-me
  CSS_MINIO_SECRET_KEY: replace-me
  CSS_MINIO_BUCKET_NAME: xpod
  CSS_MINIO_USE_SSL: "true"
  CSS_MINIO_PORT: "443"

  # Redis (Sealos 内部)
  CSS_REDIS_CLIENT: redis://redis.default.svc.cluster.local:6379

  # Cloudflare DNS
  CLOUDFLARE_API_TOKEN: replace-me
  CLOUDFLARE_ACCOUNT_ID: replace-me

  # Optional SMTP
  CSS_EMAIL_CONFIG_AUTH_PASS: replace-me
